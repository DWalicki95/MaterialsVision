general:
  seed: 42
  gpu: True
  output_dir: "outputs"
  save_every: 10

input:
  batch_size: 1

data_transform:
  train:
    run: False

dataset:
  train_dir: "workspace/dane/train"
  test_dir: "workspace/dane/test"
  image_filter: '_image'
  mask_filter: '_masks'
  look_one_level_down: False
  class_names: ["Pore"]
  name: "AS"
  version: 1

training:
  epochs: 100
  normalize: True
  weight_decay: 0.00001
  learning_rate: 0.1
  compute_flows: True
  model_name: "cpsam"

logging:
  experiment_name: "cellpose retraining AS - augmentation"
  log_system_metrics: True