general:
  seed: 42
  gpu: True
  output_dir: "outputs"
  save_every: 10

input:
  batch_size: 2

data_transform:
  train:
    run: False

dataset:
  train_dir: "/Volumes/ADATA SD620/foam_materials/Dane/dane_rzeczywiste/AS_oznaczone/gotowe_do_treningu/train_test"
  test_dir: "/Volumes/ADATA SD620/foam_materials/Dane/dane_rzeczywiste/AS_oznaczone/gotowe_do_treningu/test_test"
  image_filter: '_image'
